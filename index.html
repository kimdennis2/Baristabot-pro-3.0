<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaristaBot Pro | Dennis Kathurima</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: white;
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .vip-bronze { background: linear-gradient(135deg, #cd7f32, #8b4513); }
        .vip-silver { background: linear-gradient(135deg, #c0c0c0, #808080); }
        .vip-gold { background: linear-gradient(135deg, #ffd700, #D4AF37); }
        .vip-platinum { background: linear-gradient(135deg, #e5e4e2, #a0b2c6); }
        .vip-diamond { background: linear-gradient(135deg, #b9f2ff, #00ced1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        // ==========================================
        // DATA
        // ==========================================
        
        const COFFEE_MENU = [
            { id: 1, name: "Empire Espresso", price: 450, desc: "Triple shot, gold leaf", icon: "‚òï" },
            { id: 2, name: "Cole World Latte", price: 650, desc: "Caramel, J. Cole art", icon: "üéµ" },
            { id: 3, name: "Nairobi Cold Brew", price: 550, desc: "24hr nitrogen brew", icon: "üåÉ" },
            { id: 4, name: "Kenyan AA Pour Over", price: 500, desc: "Single origin", icon: "üá∞üá™" },
            { id: 5, name: "Flat White", price: 400, desc: "Australian style", icon: "ü•õ" }
        ];

        const FOOD_MENU = [
            { id: 6, name: "Full Kenyan Breakfast", price: 1200, desc: "Eggs, nyama choma, ugali", icon: "üç≥" },
            { id: 7, name: "Wagyu Burger", price: 2200, desc: "A5 wagyu, truffle fries", icon: "üçî" },
            { id: 8, name: "Dry-Aged Ribeye", price: 4500, desc: "45-day aged", icon: "ü•©" },
            { id: 9, name: "Lobster Linguine", price: 3200, desc: "Maine lobster", icon: "üçù" },
            { id: 10, name: "NY Cheesecake", price: 950, desc: "Strawberry compote", icon: "üç∞" }
        ];

        const BAR_MENU = [
            { id: 11, name: "Empire Old Fashioned", price: 1200, desc: "Bourbon, gold syrup", icon: "ü•É" },
            { id: 12, name: "Nairobi Mule", price: 950, desc: "Vodka, ginger beer", icon: "üçπ" },
            { id: 13, name: "Dom Perignon 2012", price: 45000, desc: "Champagne", icon: "üçæ" }
        ];

        const VIP_TIERS = [
            { name: "Bronze", spend: 0, discount: 5, color: "vip-bronze" },
            { name: "Silver", spend: 5000, discount: 10, color: "vip-silver" },
            { name: "Gold", spend: 15000, discount: 15, color: "vip-gold" },
            { name: "Platinum", spend: 50000, discount: 20, color: "vip-platinum" },
            { name: "Diamond", spend: 100000, discount: 25, color: "vip-diamond" }
        ];

        const TABLES = Array.from({ length: 12 }, (_, i) => ({
            id: i + 1,
            num: `T${i + 1}`,
            seats: i < 4 ? 2 : i < 8 ? 4 : 6,
            status: Math.random() > 0.6 ? "available" : Math.random() > 0.5 ? "occupied" : "reserved"
        }));

        // ==========================================
        // MAIN APP
        // ==========================================

        function App() {
            const [page, setPage] = useState("home");
            const [cart, setCart] = useState([]);
            const [user, setUser] = useState({ name: "", phone: "", spent: 0, tokens: 0, tier: "Bronze" });
            const [selectedTable, setSelectedTable] = useState(null);
            const [showPayment, setShowPayment] = useState(false);
            const [orders, setOrders] = useState([]);
            const [notification, setNotification] = useState(null);

            const showNotification = (msg, type = "info") => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const addToCart = (item) => {
                const existing = cart.find(i => i.id === item.id);
                if (existing) {
                    setCart(cart.map(i => i.id === item.id ? { ...i, qty: i.qty + 1 } : i));
                } else {
                    setCart([...cart, { ...item, qty: 1 }]);
                }
                showNotification(`Added ${item.name}`, "success");
            };

            const removeFromCart = (id) => {
                setCart(cart.filter(i => i.id !== id));
            };

            const updateQty = (id, delta) => {
                setCart(cart.map(i => {
                    if (i.id === id) {
                        const newQty = i.qty + delta;
                        return newQty > 0 ? { ...i, qty: newQty } : i;
                    }
                    return i;
                }).filter(i => i.qty > 0));
            };

            const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
            const discount = subtotal * (VIP_TIERS.find(t => t.name === user.tier)?.discount || 0) / 100;
            const service = subtotal * 0.10;
            const total = subtotal - discount + service;
            const tokens = Math.floor(total * 0.05);

            const getTier = (spent) => {
                for (let i = VIP_TIERS.length - 1; i >= 0; i--) {
                    if (spent >= VIP_TIERS[i].spend) return VIP_TIERS[i].name;
                }
                return "Bronze";
            };

            const placeOrder = () => {
                if (!user.name) {
                    showNotification("Please enter your name", "error");
                    return;
                }
                if (cart.length === 0) {
                    showNotification("Add items to cart", "error");
                    return;
                }

                const newOrder = {
                    id: Date.now().toString().slice(-6),
                    items: [...cart],
                    total,
                    table: selectedTable?.num || "Takeaway",
                    customer: user.name,
                    time: new Date().toLocaleTimeString(),
                    status: "confirmed"
                };

                setOrders([newOrder, ...orders]);
                
                const newSpent = user.spent + total;
                const newTokens = user.tokens + tokens;
                const newTier = getTier(newSpent);
                
                setUser({ ...user, spent: newSpent, tokens: newTokens, tier: newTier });
                setCart([]);
                setShowPayment(false);
                
                showNotification(`Order #${newOrder.id} confirmed! +${tokens} tokens`, "success");
            };

            // ==========================================
            // PAGES
            // ==========================================

            const HomePage = () => (
                <div className="min-h-screen flex flex-col items-center justify-center relative overflow-hidden bg-gradient-to-b from-black via-gray-900 to-black p-6">
                    <div className="absolute inset-0 opacity-20">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-yellow-500 rounded-full blur-[150px]"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-orange-500 rounded-full blur-[150px]"></div>
                    </div>
                    
                    <div className="relative z-10 text-center">
                        <div className="text-8xl mb-8 animate-float">üëë</div>
                        <h1 className="font-serif text-6xl md:text-8xl font-bold mb-4 bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-200 bg-clip-text text-transparent">
                            BaristaBot Pro
                        </h1>
                        <p className="text-2xl text-gray-400 mb-2 font-serif">Empire State Edition</p>
                        <p className="text-sm text-gray-500 tracking-widest uppercase mb-12">By Dennis Kathurima</p>
                        
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-3xl mx-auto">
                            {[
                                { p: "dine", icon: "üçΩÔ∏è", label: "Dine" },
                                { p: "coffee", icon: "‚òï", label: "Coffee" },
                                { p: "bar", icon: "üç∏", label: "Bar" },
                                { p: "vip", icon: "üíé", label: "VIP" }
                            ].map((btn, i) => (
                                <motion.button
                                    key={btn.p}
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ delay: i * 0.1 }}
                                    whileHover={{ scale: 1.05, y: -5 }}
                                    onClick={() => setPage(btn.p)}
                                    className="glass p-6 rounded-2xl hover:bg-white/10 transition"
                                >
                                    <div className="text-4xl mb-2">{btn.icon}</div>
                                    <div className="font-bold">{btn.label}</div>
                                </motion.button>
                            ))}
                        </div>
                        
                        <button 
                            onClick={() => setPage("kitchen")}
                            className="mt-12 text-gray-500 hover:text-white text-sm"
                        >
                            üë®‚Äçüç≥ Staff Access
                        </button>
                    </div>
                </div>
            );

            const MenuPage = ({ title, items, icon }) => (
                <div className="min-h-screen bg-gradient-to-b from-gray-900 to-black pb-24">
                    <div className="sticky top-0 z-40 glass p-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <button onClick={() => setPage("home")} className="text-2xl hover:text-yellow-400">‚Üê</button>
                            <h2 className="font-serif text-2xl">{icon} {title}</h2>
                            <div className="flex items-center gap-3">
                                <span className={`px-3 py-1 rounded-full text-xs ${VIP_TIERS.find(t => t.name === user.tier)?.color}`}>
                                    {user.tier}
                                </span>
                                <span className="text-yellow-400 text-sm">{user.tokens} ü™ô</span>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {items.map((item, i) => (
                                    <motion.div
                                        key={item.id}
                                        initial={{ opacity: 0, y: 20 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{ delay: i * 0.05 }}
                                        whileHover={{ scale: 1.02 }}
                                        className="glass p-4 rounded-xl flex gap-4 cursor-pointer hover:bg-white/10"
                                        onClick={() => addToCart(item)}
                                    >
                                        <div className="text-4xl">{item.icon}</div>
                                        <div className="flex-1">
                                            <div className="flex justify-between items-start">
                                                <h3 className="font-bold">{item.name}</h3>
                                                <span className="text-yellow-400 font-bold">KES {item.price.toLocaleString()}</span>
                                            </div>
                                            <p className="text-sm text-gray-400 mt-1">{item.desc}</p>
                                            <button className="mt-2 text-xs bg-yellow-500/20 text-yellow-400 px-3 py-1 rounded-full hover:bg-yellow-500 hover:text-black transition">
                                                Add to Order
                                            </button>
                                        </div>
                                    </motion.div>
                                ))}
                            </div>
                        </div>

                        <div className="lg:col-span-1">
                            <div className="sticky top-24 glass rounded-2xl p-6">
                                <h3 className="font-serif text-xl mb-4">Your Order</h3>
                                
                                <div className="space-y-3 mb-4">
                                    <input
                                        type="text"
                                        placeholder="Your Name"
                                        className="w-full p-3 bg-black/50 border border-white/20 rounded-lg text-white"
                                        value={user.name}
                                        onChange={(e) => setUser({...user, name: e.target.value})}
                                    />
                                    <input
                                        type="tel"
                                        placeholder="Phone Number"
                                        className="w-full p-3 bg-black/50 border border-white/20 rounded-lg text-white"
                                        value={user.phone}
                                        onChange={(e) => setUser({...user, phone: e.target.value})}
                                    />
                                </div>

                                <div className="space-y-2 mb-4 max-h-48 overflow-y-auto">
                                    {cart.length === 0 ? (
                                        <div className="text-center text-gray-500 py-8">
                                            <div className="text-4xl mb-2">üõí</div>
                                            <p>Your cart is empty</p>
                                        </div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex items-center gap-2 bg-black/30 p-2 rounded-lg">
                                                <span className="text-xl">{item.icon}</span>
                                                <div className="flex-1 min-w-0">
                                                    <div className="text-sm font-bold truncate">{item.name}</div>
                                                    <div className="text-xs text-yellow-400">KES {(item.price * item.qty).toLocaleString()}</div>
                                                </div>
                                                <div className="flex items-center gap-1">
                                                    <button onClick={() => updateQty(item.id, -1)} className="w-6 h-6 rounded-full bg-gray-700 flex items-center justify-center text-xs hover:bg-gray-600">-</button>
                                                    <span className="w-4 text-center text-sm">{item.qty}</span>
                                                    <button onClick={() => updateQty(item.id, 1)} className="w-6 h-6 rounded-full bg-yellow-500 text-black flex items-center justify-center text-xs hover:bg-yellow-400">+</button>
                                                </div>
                                                <button onClick={() => removeFromCart(item.id)} className="text-red-400 hover:text-red-300 text-xs ml-1">√ó</button>
                                            </div>
                                        ))
                                    )}
                                </div>

                                {cart.length > 0 && (
                                    <div className="space-y-1 mb-4 pb-4 border-b border-white/10 text-sm">
                                        <div className="flex justify-between text-gray-400">
                                            <span>Subtotal</span>
                                            <span>KES {subtotal.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between text-green-400">
                                            <span>VIP Discount ({user.tier})</span>
                                            <span>-KES {discount.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between text-gray-400">
                                            <span>Service (10%)</span>
                                            <span>KES {service.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between text-xl font-bold text-yellow-400 pt-2">
                                            <span>Total</span>
                                            <span>KES {total.toLocaleString()}</span>
                                        </div>
                                        <div className="text-xs text-purple-400 mt-1">
                                            ü™ô You'll earn {tokens} tokens
                                        </div>
                                    </div>
                                )}

                                <button
                                    onClick={() => cart.length > 0 && setShowPayment(true)}
                                    disabled={cart.length === 0 || !user.name}
                                    className="w-full py-3 gold-gradient text-black rounded-xl font-bold disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-lg hover:shadow-yellow-500/20 transition"
                                >
                                    {cart.length === 0 ? "Add Items" : `Pay KES ${total.toLocaleString()}`}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const DinePage = () => (
                <div className="min-h-screen bg-gradient-to-b from-gray-900 to-black pb-24">
                    <div className="sticky top-0 z-40 glass p-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <button onClick={() => setPage("home")} className="text-2xl hover:text-yellow-400">‚Üê</button>
                            <h2 className="font-serif text-2xl">üçΩÔ∏è The Dining Room</h2>
                            <div className="flex items-center gap-3">
                                <span className={`px-3 py-1 rounded-full text-xs ${VIP_TIERS.find(t => t.name === user.tier)?.color}`}>
                                    {user.tier}
                                </span>
                                <span className="text-yellow-400 text-sm">{user.tokens} ü™ô</span>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 space-y-6">
                            <div className="glass rounded-2xl p-6">
                                <h3 className="font-serif text-xl mb-4">Select Your Table</h3>
                                <div className="grid grid-cols-4 md:grid-cols-6 gap-2">
                                    {TABLES.map(table => (
                                        <button
                                            key={table.id}
                                            onClick={() => table.status === "available" && setSelectedTable(table)}
                                            className={`p-3 rounded-lg border-2 text-center transition ${
                                                selectedTable?.id === table.id
                                                    ? "border-yellow-400 bg-yellow-400/20"
                                                    : table.status === "available"
                                                        ? "border-green-500/50 bg-green-500/10 hover:border-green-500"
                                                        : table.status === "occupied"
                                                            ? "border-red-500/50 bg-red-500/10 opacity-50 cursor-not-allowed"
                                                            : "border-yellow-500/50 bg-yellow-500/10 opacity-50 cursor-not-allowed"
                                            }`}
                                        >
                                            <div className="font-bold">{table.num}</div>
                                            <div className="text-xs text-gray-400">{table.seats} seats</div>
                                        </button>
                                    ))}
                                </div>
                                {selectedTable && (
                                    <div className="mt-4 p-4 bg-green-500/10 border border-green-500/30 rounded-xl">
                                        <p className="font-bold text-green-400">Table {selectedTable.num} Selected</p>
                                        <p className="text-sm text-gray-400">Perfect for your dining experience</p>
                                    </div>
                                )}
                            </div>

                            <div>
                                <h3 className="font-serif text-2xl text-yellow-400 mb-4">Menu</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {[...FOOD_MENU, ...COFFEE_MENU].map((item, i) => (
                                        <motion.div
                                            key={item.id}
                                            initial={{ opacity: 0, y: 20 }}
                                            animate={{ opacity: 1, y: 0 }}
                                            transition={{ delay: i * 0.05 }}
                                            whileHover={{ scale: 1.02 }}
                                            className="glass p-4 rounded-xl flex gap-4 cursor-pointer hover:bg-white/10"
                                            onClick={() => addToCart(item)}
                                        >
                                            <div className="text-4xl">{item.icon}</div>
                                            <div className="flex-1">
                                                <div className="flex justify-between items-start">
                                                    <h3 className="font-bold">{item.name}</h3>
                                                    <span className="text-yellow-400 font-bold">KES {item.price.toLocaleString()}</span>
                                                </div>
                                                <p className="text-sm text-gray-400 mt-1">{item.desc}</p>
                                                <button className="mt-2 text-xs bg-yellow-500/20 text-yellow-400 px-3 py-1 rounded-full hover:bg-yellow-500 hover:text-black transition">
                                                    Add to Order
                                                </button>
                                            </div>
                                        </motion.div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-1">
                            <div className="sticky top-24 glass rounded-2xl p-6">
                                <h3 className="font-serif text-xl mb-4">Your Experience</h3>
                                
                                <div className="space-y-3 mb-4">
                                    <input
                                        type="text"
                                        placeholder="Your Name"
                                        className="w-full p-3 bg-black/50 border border-white/20 rounded-lg text-white"
                                        value={user.name}
                                        onChange={(e) => setUser({...user, name: e.target.value})}
                                    />
                                    <input
                                        type="tel"
                                        placeholder="Phone Number"
                                        className="w-full p-3 bg-black/50 border border-white/20 rounded-lg text-white"
                                        value={user.phone}
                                        onChange={(e) => setUser({...user, phone: e.target.value})}
                                    />
                                </div>

                                <div className="space-y-2 mb-4 max-h-48 overflow-y-auto">
                                    {cart.length === 0 ? (
                                        <div className="text-center text-gray-500 py-8">
                                            <div className="text-4xl mb-2">üçΩÔ∏è</div>
                                            <p>Your experience awaits</p>
                                        </div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex items-center gap-2 bg-black/30 p-2 rounded-lg">
                                                <span className="text-xl">{item.icon}</span>
                                                <div className="flex-1 min-w-0">
                                                    <div className="text-sm font-bold truncate">{item.name}</div>
                                                    <div className="text-xs text-yellow-400">KES {(item.price * item.qty).toLocaleString()}</div>
                                                </div>
                                                <div className="flex items-center gap-1">
                                                    <button onClick={() => updateQty(item.id, -1)} className="w-6 h-6 rounded-full bg-gray-700 flex items-center justify-center text-xs hover:bg-gray-600">-</button>
                                                    <span className="w-4 text-center text-sm">{item.qty}</span>
                                                    <button onClick={() => updateQty(item.id, 1)} className="w-6 h-6 rounded-full bg-yellow-500 text-black flex items-center justify-center text-xs hover:bg-yellow-400">+</button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>

                                {cart.length > 0 && (
                                    <div className="space-y-1 mb-4 pb-4 border-b border-white/10 text-sm">
                                        <div className="flex justify-between text-gray-400">
                                            <span>Subtotal</span>
                                            <span>KES {subtotal.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between text-green-400">
                                            <span>VIP {user.tier}</span>
                                            <span>-KES {discount.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between text-gray-400">
                                            <span>Service (10%)</span>
                                            <span>KES {service.toLocaleString()}</span>
                                        </div>
                                        <div className="flex justify-between text-xl font-bold text-yellow-400 pt-2">
                                            <span>Total</span>
                                            <span>KES {total.toLocaleString()}</span>
                                        </div>
                                        <div className="text-xs text-purple-400 mt-1">
                                            ü™ô Earn {tokens} $BARISTA tokens
                                        </div>
                                    </div>
                                )}

                                <button
                                    onClick={() => cart.length > 0 && setShowPayment(true)}
                                    disabled={cart.length === 0 || !user.name}
                                    className="w-full py-3 gold-gradient text-black rounded-xl font-bold disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-lg hover:shadow-yellow-500/20 transition"
                                >
                                    {cart.length === 0 ? "Add Items" : `Pay KES ${total.toLocaleString()}`}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const VIPPage = () => (
                <div className="min-h-screen bg-gradient-to-b from-purple-900 via-black to-black p-6 pb-24">
                    <div className="max-w-4xl mx-auto">
                        <button onClick={() => setPage("home")} className="mb-6 text-2xl hover:text-yellow-400">‚Üê</button>
                        
                        <div className="text-center mb-12">
                            <h2 className="font-serif text-5xl mb-4">üíé VIP Membership</h2>
                            <p className="text-gray-400">Elevate your experience with Dennis Kathurima</p>
